<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-4">Login</h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email"></label>
            <input type="text" name="email" class="form-control" required [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="text" name="password" class="form-control" required [(ngModel)]="password">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
